<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Commissioner", sans-serif;
        padding: 5rem;
      }
    </style>
    <title>Home Page</title>
  </head>
  <body>
    <input class="rs-input" value="2009,2014" onchange="document.querySelector('.result').innerHTML = this.value" />
    <div class="result"></div>
    <br /><br /><br /><input class="rs-input" id="slider2" /><br /><br /><br /><input class="rs-input" id="slider4" />
    <script>
      (function () {
        "use strict";

        var init = function () {
          new Ranger(".rs-input", {
            values: { min: -1, max: 1 },
            step: 0.01,
            set: [0.2, 0.6],
            scale: true,
            range: true,
            ticksCount: 10,
            tickPrefix: "",
            tickSuffix: "",
            labels: true,
            labelPrefix: "",
            labelSuffix: "",
            tooltip: true,
            disabled: false,
          });

          var slider2 = new Ranger("#slider2", {
            values: { min: 2, max: 8 },
            range: false,
            set: [5],
            tooltip: false,
          });

          var slider4 = new Ranger("#slider4", {
            values: { min: 0, max: 50000 },
            tickPrefix: "$",
            step: 100,
            range: true,
            set: [5000, 20000],
            ticksCount: 10,
            on: {
              init: (ranger) => {
                ranger.ticks = ranger.ticks.map((tick) => (tick % 1000 === 0 ? `${tick / 1000}k` : tick));
              },
              change: (ranger) => console.log(ranger.input.value),
            },
          });
        };
        window.onload = init;
      })();
    </script>
    <script src="js/bundle.min.js"></script>
  </body>
</html>
